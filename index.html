<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re+M+PASS - 魔界府メトロ</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f3f4f6;
      color: #111;
    }
    .header {
      background-color: #0f172a;
      color: #fff;
      padding: 16px;
      font-size: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .label {
      font-size: 14px;
      color: #555;
    }
    .value {
      font-size: 18px;
      font-weight: bold;
      margin-top: 4px;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin-top: 40px;
    }
    .welcome {
      font-size: 16px;
      text-align: center;
      margin: 20px auto;
      color: #6b21a8;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    #magicEffect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(147, 51, 234, 0.7), transparent 70%);
      display: none;
      z-index: 1000;
      animation: pulse 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes pulse {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 0;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="header">🔮 Re+M+PASS 認証完了</div>
  <div class="welcome">魔王様、ようこそ魔界府メトロサービスへ</div>
  <div class="content">
    <div class="card">
      <div class="label">利用者</div>
      <div class="value">アマカワ レイ 様</div>
    </div>
    <div class="card">
      <div class="label">定期区間</div>
      <div class="value">魔王城 → 夢霧が谷</div>
    </div>
    <div class="card">
      <div class="label">魔力残量</div>
      <div class="value" id="magicPower">読み込み中...</div>
    </div>
    <div class="card">
      <div class="label">ID</div>
      <div class="value">ReMPASS_01_REI</div>
    </div>
    <div class="footer">魔界府メトロ</div>
  </div>
  <div id="magicEffect"></div>
  <script>
    navigator.getBattery().then(function(battery) {
      const percent = Math.round(battery.level * 100);
      document.getElementById("magicPower").textContent = percent + "%";
    });

    let pressTimer;
    document.body.addEventListener('touchstart', function () {
      pressTimer = setTimeout(() => {
        const effect = document.getElementById("magicEffect");
        effect.style.display = "block";
        setTimeout(() => {
          effect.style.display = "none";
        }, 600);
      }, 600);
    });
    document.body.addEventListener('touchend', function () {
      clearTimeout(pressTimer);
    });
  </script>
</body>
</html>
