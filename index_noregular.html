<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re+M+PASS - 情報画面</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2em;
      transition: background 1s, color 1s;
    }
    body.normal-mode {
      background: #f5f5fa;
      color: #333;
    }
    body.live-mode {
      background: radial-gradient(circle at center, #ffc0cb, #aa00aa);
      color: #333;
      animation: fadeIn 1.2s ease-in-out;
    }
    body.live-mode h1,
    body.live-mode #status,
    body.live-mode #message {
      color: #333;
      text-shadow: none !important;
    }
    @keyframes sparkle {
      0% { background-position: center; }
      50% { background-position: top right; }
      100% { background-position: center; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
      50% { background-position: top right; }
      100% { background-position: center; }
    }
    #share-btn {
      display: inline-block;
      margin-top: 2em;
      padding: 0.7em 1.5em;
      background: #f472b6;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    #share-btn:hover {
      background: #ec4899;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 400px;
    }
    .label {
      font-size: 14px;
      color: #555;
    }
    .value {
      font-size: 18px;
      font-weight: bold;
      margin-top: 4px;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin-top: 40px;
    }
  </style>
</head>
<body class="normal-mode">
  <h1 id="title">Re+M+PASS - 情報画面</h1>
  <!-- リリスページのどこかに -->
  <div id="secretBtn" style="opacity:0; position:fixed; bottom:0; right:0; width:50px; height:50px;"></div>


  <div class="card">
    <div class="label">利用者</div>
    <div class="value">リリス ナイトメア 様</div>
  </div>
  <div class="card">
    <div class="label">共同カード使用名義人</div>
    <div class="value">アマカワ レイ 様</div>
    <div class="value">関係:配偶者</div>
  </div>
  <div class="card">
    <div class="label">魔力残量</div>
    <div id="status">魔力残量：--%</div>
    <div id="message">リリス様、準備完了です♡</div>
  </div>
  <div class="card">
    <div class="label">ID</div>
    <div class="value">ReMPASS_01_REI(共同使用中)</div>
  </div>

  <a id="share-btn" href="#" target="_blank">魔力をSNSに共有する</a>

  <div class="footer"><a href="map.html">魔界府メトロパス | Re+M+Magic!</a></div>

  <script>
    navigator.getBattery().then(function(battery) {
      const level = Math.floor(battery.level * 100);
      document.getElementById("status").textContent = `魔力残量：${level}%`;

      const shareURL = `https://twitter.com/intent/tweet?text=現在の魔力残量は${level}%25だよ！%20%23ReM_PASS%20%23リリス様仕様`;
      document.getElementById("share-btn").href = shareURL;

      if (battery.charging) {
        document.body.classList.remove("normal-mode");
        document.body.classList.add("live-mode");
        document.getElementById("title").textContent = "Re+M+LIVE MODE";
        document.getElementById("message").textContent = "リリス様、魔力供給中ですよ♡ ステージ、いっちゃいますか？";
      } else {
        document.body.classList.remove("live-mode");
        document.body.classList.add("normal-mode");
        document.body.style.color = "#333";

        if (level >= 75) {
          document.getElementById("message").textContent = "魔力たっぷりですね、リリス様♡";
        } else if (level >= 40) {
          document.getElementById("message").textContent = "いい感じの魔力量ですよ〜♪";
        } else if (level >= 15) {
          document.getElementById("message").textContent = "そろそろ補給したほうが……？ うふふっ。";
        } else {
          document.getElementById("message").textContent = "だ、だめですリリス様っ！ 魔力が切れちゃいます〜！";
        }
      }
    });

    // 長押しで秘密のページに遷移
let pressTimer;
document.getElementById("secretBtn").addEventListener("touchstart", function () {
  pressTimer = setTimeout(() => {
    window.location.href = "rei_sleep.html";
  }, 1200);
});
document.getElementById("secretBtn").addEventListener("touchend", function () {
  clearTimeout(pressTimer);
});

  </script>
</body>
</html>
