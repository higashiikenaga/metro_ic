<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>魔界府メトロ - 路線図</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #a855f7;
    }
    .station {
      background: #222;
      border-radius: 12px;
      padding: 10px 20px;
      margin: 16px auto;
      max-width: 480px;
      position: relative;
      cursor: pointer;
    }
    .station:hover {
      background: #333;
    }
    .station .dot {
      width: 16px;
      height: 16px;
      background: #a855f7;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: -24px;
      transform: translateY(-50%);
    }
    .station-name {
      font-weight: bold;
      font-size: 1.2em;
    }
    .station-desc {
      font-size: 0.9em;
      color: #ccc;
    }
    .popup {
      display: none;
      position: absolute;
      left: 220px;
      top: 10px;
      width: 240px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
    }
    .popup img {
      max-width: 100%;
      border-radius: 6px;
    }
    .popup .caption {
      font-size: 0.85em;
      margin-top: 6px;
      color: #aaa;
    }
    .secret-trigger {
      position: absolute;
      top: 120px;
      left: 190px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px dashed #d946ef;
      border-radius: 6px;
      cursor: pointer;
    }
    .novel-box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      max-width: 90%;
      margin: auto;
      flex-wrap: wrap;
    }
    .novel-text {
      flex: 1;
      font-size: 1.1em;
      color: white;
      margin-bottom: 10px;
    }
    .next-button {
      padding: 8px 16px;
      background: #a855f7;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .character {
      position: fixed;
      bottom: 140px;
      z-index: 999;
      max-height: 60vh;
    }
    .char-left {
      left: 20px;
    }
    .char-rei {
      right: 160px;
    }
    .char-kana {
      right: 20px;
    }
    @media (max-width: 768px) {
      .character {
        max-height: 40vh;
      }
      .char-left {
        left: 10px;
      }
      .char-rei {
        right: 120px;
      }
      .char-kana {
        right: 10px;
      }
      .novel-box {
        flex-direction: column;
        text-align: center;
      }
      .next-button {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>魔界府メトロ - 路線図</h1>

  <div class="station" onclick="showPopup('maou')">
    <div class="dot"></div>
    <div class="station-name">魔王城</div>
    <div class="station-desc">玲「いってきまーす♡」／リリス「お弁当忘れないでね」</div>
    <div class="popup" id="popup-maou">
      <img src="maou.png" alt="魔王城駅" />
      <div class="caption">魔王城駅 - 城の玄関。地下にあるメトロ駅</div>
    </div>
  </div>

  <div class="station" onclick="showPopup('fuchou')">
    <div class="dot"></div>
    <div class="station-name">府庁前</div>
    <div class="station-desc">奏「中心！」／ミモザ「出入口多すぎ」</div>
    <div class="popup" id="popup-fuchou">
      <img src="fuchou.png" alt="府庁前駅" />
      <div class="caption">府庁前駅 - 城下町の近代化の象徴。島式ホーム</div>
    </div>
  </div>

  <div class="station" onclick="showPopup('nanjou')">
    <div class="dot"></div>
    <div class="station-name">南城下町</div>
    <div class="station-desc">町民「コロッケうまい」</div>
    <div class="popup" id="popup-nanjou">
      <img src="nanjou.png" alt="南城下町駅" />
      <div class="caption">南城下町駅 - 高架ホームが特徴の地元密着型駅</div>
    </div>
  </div>

  <div class="station" onclick="showPopup('hirohara')">
    <div class="dot"></div>
    <div class="station-name">広原台</div>
    <div class="station-desc">高坂「ここが未来の玄関口になる」</div>
    <div class="popup" id="popup-hirohara">
      <img src="hirohara.png" alt="広原台駅" />
      <div class="caption">広原台駅 - 空港アクセスも可能な大ターミナル</div>
    </div>
  </div>

  <div class="station" onclick="showPopup('yumemist')">
    <div class="dot"></div>
    <div class="station-name">夢霧が谷</div>
    <div class="station-desc">サキュバス学生「今日も授業～」</div>
    <div class="popup" id="popup-yumemist">
      <img src="yumemist.png" alt="夢霧が谷駅" />
      <div class="caption">夢霧が谷駅 - 森に囲まれたサキュバス学校最寄駅</div>
    </div>
  </div>

  <div class="secret-trigger" onclick="startNovel()"></div>

  <img class="character char-left" id="char-leina" src="leina.png" style="display: none" />
  <img class="character char-rei" id="char-rei" src="rei.png" style="display: none" />
  <img class="character char-kana" id="char-kana" src="kana.png" style="display: none" />

  <div class="novel-box" id="novel-box" style="display: none">
    <div class="novel-text" id="novel-text">......</div>
    <button class="next-button" onclick="nextText()">▶</button>
  </div>

  <script>
    function showPopup(id) {
      document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
      const popup = document.getElementById('popup-' + id);
      if (popup) popup.style.display = 'block';
    }

    const texts = [
      "玲「ここが魔界府に移転したliveNeoか！なんかかっこいいな！」",
      "麗奈「ようこそ。またバイトする？」",
      "奏「します！よろしくお願いいたします！」"
    ];
    let index = 0;

    function startNovel() {
      index = 0;
      document.getElementById('novel-box').style.display = 'flex';
      document.getElementById('char-leina').style.display = 'block';
      document.getElementById('char-rei').style.display = 'block';
      document.getElementById('char-kana').style.display = 'block';
      document.getElementById('novel-text').innerText = texts[index];
    }

    function nextText() {
      index++;
      if (index >= texts.length) {
        document.getElementById('novel-box').style.display = 'none';
        document.getElementById('char-leina').style.display = 'none';
        document.getElementById('char-rei').style.display = 'none';
        document.getElementById('char-kana').style.display = 'none';
        return;
      }
      document.getElementById('novel-text').innerText = texts[index];
    }
  </script>
</body>
</html>
