<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>魔界府メトロ - 路線図</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #a855f7;
    }
    .station {
      background: #222;
      border-radius: 12px;
      padding: 10px 20px;
      margin: 16px auto;
      max-width: 480px;
      position: relative;
      cursor: pointer;
    }
    .station:hover {
      background: #333;
    }
    .station .dot {
      width: 16px;
      height: 16px;
      background: #a855f7;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: -24px;
      transform: translateY(-50%);
    }
    .station-name {
      font-weight: bold;
      font-size: 1.2em;
    }
    .station-desc {
      font-size: 0.9em;
      color: #ccc;
    }
    .popup {
      display: none;
      position: absolute;
      left: 220px;
      top: 10px;
      width: 240px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
    }
    .popup img {
      max-width: 100%;
      border-radius: 6px;
    }
    .popup .caption {
      font-size: 0.85em;
      margin-top: 6px;
      color: #aaa;
    }
    .cafe-scene {
  width: 100%;
  height: 100%;
  background: url('bg_cafeneo.png') center/cover no-repeat;
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  padding: 40px;
  box-sizing: border-box;
}
    .secret-trigger {
      position: absolute;
      top: 120px;
      left: 190px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px dashed #d946ef;
      border-radius: 6px;
      cursor: pointer;
    } .cafe-scene {
    width: 100%;
    height: 100vh;
    background: url('bg_cafeneo.png') center/cover no-repeat;
    position: relative;
    overflow: hidden;
  }

  .char-left, .char-rei, .char-kana {
    position: absolute;
    bottom: 10px;
    display: none;
  }

  .char-left {
    left: 5%;
    max-height: 70vh;
    max-width: 30%;
  }

  .char-rei {
    right: 25%;
    max-height: 65vh;
    max-width: 22%;
  }

  .char-kana {
    right: 5%;
    max-height: 65vh;
    max-width: 22%;
  }

  .novel-box {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0,0,0,0.8);
    padding: 16px;
    border-radius: 10px;
    width: 90%;
    max-width: 800px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .novel-text {
    color: white;
    font-size: 1.1em;
    flex: 1;
  }

  .next-button {
    margin-left: 10px;
    padding: 8px 16px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    background-color: #a855f7;
    color: white;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .char-left {
      max-height: 40vh;
      left: 2%;
    }
    .char-rei {
      max-height: 35vh;
      right: 28%;
    }
    .char-kana {
      max-height: 35vh;
      right: 5%;
    }
    .novel-box {
      flex-direction: column;
      font-size: 0.95em;
      padding: 12px;
    }
    .next-button {
      margin-top: 10px;
    }
  }
    
  </style>
</head>
<body>
  <h1>魔界府メトロ - 路線図</h1>

  <div class="station" onclick="showPopup('maou')">
    <div class="dot"></div>
    <div class="station-name">魔王城</div>
    <div class="station-desc">玲「いってきまーす♡」／リリス「お弁当忘れないでね」</div>
    <div class="popup" id="popup-maou">
      <img src="maou.png" alt="魔王城駅" />
      <div class="caption">魔王城駅 - 城の玄関。地下にあるメトロ駅</div>
    </div>
  </div>

  <div class="station" onclick="showPopup('fuchou')">
    <div class="dot"></div>
    <div class="station-name">府庁前</div>
    <div class="station-desc">奏「中心！」／ミモザ「出入口多すぎ」</div>
    <div class="popup" id="popup-fuchou">
      <img src="chou.png" alt="府庁前駅" />
      <div class="caption">府庁前駅 - 城下町の近代化の象徴。島式ホーム</div>
    </div>
  </div>

  <div class="station" onclick="showPopup('nanjou')">
    <div class="dot"></div>
    <div class="station-name">南城下町</div>
    <div class="station-desc">町民「コロッケうまい」</div>
    <div class="popup" id="popup-nanjou">
      <img src="minami.png" alt="南城下町駅" />
      <div class="caption">南城下町駅 - 高架ホームが特徴の地元密着型駅</div>
    </div>
  </div>

  <div class="station" onclick="showPopup('hirohara')">
    <div class="dot"></div>
    <div class="station-name">広原台</div>
    <div class="station-desc">高坂「ここが未来の玄関口になる」</div>
    <div class="popup" id="popup-hirohara">
      <img src="hiro.png" alt="広原台駅" />
      <div class="caption">広原台駅 - 空港アクセスも可能な大ターミナル</div>
    </div>
  </div>

  <div class="station" onclick="showPopup('yumemist')">
    <div class="dot"></div>
    <div class="station-name">夢霧が谷</div>
    <div class="station-desc">サキュバス学生「今日も授業～」</div>
    <div class="popup" id="popup-yumemist">
      <img src="yume.png" alt="夢霧が谷駅" />
      <div class="caption">夢霧が谷駅 - 森に囲まれたサキュバス学校最寄駅</div>
    </div>
  </div>

<div class="secret-trigger" onclick="startNovel()"></div>

<div class="cafe-overlay" id="cafeOverlay" style="display: none;">
  <div class="cafe-scene">
    <img class="char-left" id="char-leina" src="reina.png" alt="麗奈" style="display: none;" />
    <img class="char-rei" id="char-rei" src="rei.png" alt="玲" style="display: none;" />
    <img class="char-kana" id="char-kana" src="kana.png" alt="奏" style="display: none;" />
    <div class="novel-box" id="novel-box" style="display: none;">
      <div class="novel-text" id="novel-text">......</div>
      <button class="next-button" id="nextBtn" onclick="nextText()">▶ 次へ</button>
    </div>
  </div>
</div>

  <script>
    function showPopup(id) {
      document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
      const popup = document.getElementById('popup-' + id);
      if (popup) popup.style.display = 'block';
    }

  const texts = [
    "玲「ここが魔界府に移転したliveNeoか！なんかかっこいいな！」",
    "麗奈「ようこそ。またバイトする？」",
    "奏「します！よろしくお願いいたします！」",
    "麗奈「……そういえば、ミモザにも声かけたいんだけどさ」",
    "玲「うん。ミモザさん、事件のとき……一番傷ついてたもんね」",
    "奏「それでも、最近は笑うようになったと思うよ。……あの日を乗り越えようとしてるんだと思う」",
    "麗奈「だったら、もう一度このステージで輝いてもらいたいよね」",
    "玲「Re+M+Magicと一緒に……また、あの頃みたいに」",
    "ミモザ(伝達魔法で)「私……戻れるなら戻りたいけど……！」"
    "麗奈「じゃあ、決まりだね！」"
    "奏「ミモザ……！その勇者用の伝達魔法で監視しないでよぉ！」"
    "玲「まあまぁ。これから、再始動だね！」"
  ];
  let index = 0;

  function startNovel() {
    index = 0;
    document.getElementById('cafeOverlay').style.display = 'block';
    document.getElementById('char-leina').style.display = 'block';
    document.getElementById('char-rei').style.display = 'block';
    document.getElementById('char-kana').style.display = 'block';
    document.getElementById('novel-box').style.display = 'flex';
    document.getElementById('novel-text').innerText = texts[index];
  }

  function nextText() {
    index++;
    if (index >= texts.length) {
      document.getElementById('cafeOverlay').style.display = 'none';
      return;
    }
    document.getElementById('novel-text').innerText = texts[index];
  }
  </script>
</body>
</html>
