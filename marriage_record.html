<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>婚姻届 - 魔界府登録済</title>
  <style>
    body {
      font-family: "游明朝", serif;
      background-color: #fefcf9;
      color: #333;
      padding: 2em;
      max-width: 720px;
      margin: auto;
      border: 2px solid #a78bfa;
      box-shadow: 0 0 15px rgba(168, 139, 250, 0.3);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #6b21a8;
    }
    .section {
      margin: 2em 0;
    }
    .label {
      font-weight: bold;
      margin-top: 1em;
    }
    .value {
      margin-left: 1em;
      font-size: 1.1em;
    }
    .signature {
      font-style: italic;
      color: #4b5563;
      margin-left: 2em;
    }
    .witness {
      margin-top: 2em;
      border-top: 1px dashed #aaa;
      padding-top: 1em;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <h1>婚姻届（魔界府 第参様式）</h1>

  <div class="section">
    <div class="label">届出日</div>
    <div class="value">2025年9月3日</div>
  </div>

  <div class="section">
    <div class="label">届出人</div>
    <div class="value">レイ・スカイリバー（魔王） <span class="signature">署名：Rei</span></div>
    <div class="value">リリス・ナイトメア（サキュバス） <span class="signature">署名：Ririsu</span></div>
  </div>

  <div class="section">
    <div class="label">本籍地</div>
    <div class="value">魔界府・魔王城駅 第七区画 魔王城 001番</div>
  </div>

  <div class="witness">
    <div class="label">証人１</div>
    <div class="value">要 奏（Re+M+Magic所属） <span class="signature">署名：Kanade</span></div>
    <div class="label">証人２</div>
    <div class="value">マオ（魔界王族） <span class="signature">署名：Mao</span></div>
  </div>

  <div class="footer">
    ※本婚姻届は、魔界府第九魔法局・愛情証明課に正式登録されています。
  </div>
</body>
</html>
